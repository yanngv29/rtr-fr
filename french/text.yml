    nightmare:
      text: "Un mode de jeu presque impossible conçu pour mettre en difficulté les meilleurs joueurs. Attendez-vous à une expérience impitoyable. Ce mode est fait pour le masochiste qui se cache en chacun de nous.~~$RED0Ne choisissez PAS ce mode de jeu. Sérieusement, ne le faites pas !"
    survival:
      text: "La façon dont le jeu est censé être joué. Impitoyablement brutal, avec une courbe d'apprentissage abrupte.~~$RED0Attendez-vous à perdre fréquemment !~~$GRE0Essayez le mode traditionnel si le mode survie est trop compliqué pour vous."
    traditional:
      text: "Une expérience de simulateur de village traditionnelle, avec beaucoup moins de monstres.~~Ce mode est recommandé si vous voulez une expérience plus relaxante, mais vous voulez tout de même des monstres et une mécanique de défense légère.~~$GRE0Idéal pour apprendre à jouer. Mais une fois que vous avez appris les ficelles du métier, passez à la survie !"
    peaceful:
      text: "Un mode sans aucun monstre, quel qu'il soit. Souciez-vous de prendre soin de votre village et de survivre aux saisons qui passent.~~$GRE0Ce mode n'est pas recommandé à moins que vous ne recherchiez une expérience décontractée, tranquille et sans aucun défi, quel qu'il soit."
    custom:
      text: "Un mode dans lequel vous définissez tous les paramètres de difficulté avant de jouer. Mais une fois qu'ils sont réglés, ils ne peuvent pas être modifiés sans réinitialiser le monde.~~$GRE0Ce mode est recommandé pour les joueurs expérimentés qui veulent explorer la difficulté de base du jeu.."
    sandbox:
      text: "Pas de règles ! Jouez avec les mécanismes du jeu, changez l'heure du jour, faites apparaître des ressources et des monstres, générez des particules. Faites ce que vous voulez et amusez-vous !~~Recommandé si jouer avec les mécaniques du jeu vous intéresse.~~N'est pas destiné à un expérience de jeu sérieuse quelle qu'elle soit..."
    selectGameMode:
      text: "Sélectionnez l'un des six modes de jeu dans le menu de gauche. Chaque mode est indépendant des cinq autres et vous pouvez changer de mode quand vous le souhaitez. Si vous faites trop d'erreurs, ou si vous voulez repartir à zéro dans n'importe quel mode, vous pouvez réinitialiser un monde en cliquant sur le bouton abandonner le monde.~~$GRE0Si vous êtes un nouveau joueur, le mode Traditionnel est fortement recommandé."

