        description:
          text: "Augmente le nombre de golems de bois maintenus, le niveau à l'apparition et donne des dégâts de foudre aux golems, mais coûte plus d'énergie pour en produire."
      ice:
        name:
          text: "Combobulateur de golems de bois de glace"
        description:
          text: "Augmente le nombre de golems de bois maintenus, le niveau à l'apparition et donne des dégâts de glace aux golems, mais coûte plus d'énergie pour en produire."
      poison:
        name:
