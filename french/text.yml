        name:
          text: "Tour pulvérisatrice-éclair"
        description:
          text: "Ajoute des dégâts de foudre à la tour, mais consomme de l'énergie pour tirer. Si les réserves d'énergie sont épuisées, elle continuera à tirer des boulets ordinaires."
      ice:
        name:
          text: "Tour pulvérisatrice de glace"
        description:
          text: "Ajoute des dégâts de glace à la tour, mais consomme de l'énergie pour tirer. Si les réserves d'énergie sont épuisées, elle continuera à tirer des boulets ordinaires."

    staticTower:
      makeshift:
        name:
          text: "Tour statique de fortune"
        description:
          text: "Une tour qui infligera de faibles dégâts à n'importe quel monstre à sa portée. Plus il y a de monstres à portée, plus elle consomme d'énergie."
      base:
        name:
          text: "Tour statique"
        description:
          text: "Augmente la cadence de tir de la tour."
      established:
        name:
          text: "Tour statique établie"
        description:
          text: "Augmente de nouveau la cadence de tir de la tour et augmente sa portée"
      reinforced:
        name:
          text: "Tour statique renforcée"
        description:
          text: "Augmente de nouveu la cadence de tir de la tour et réduit son coût en énergie."

    rainCatcher:
