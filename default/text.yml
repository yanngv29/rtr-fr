# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Influence Module
# Spell Names and Descriptions
# rtr.influence.*
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

spell:
  comment: "Influence Module - Spell Names and Descriptions"
  javaClass: "rtr.influence.*"
  
  banish:
    name:
      text: "Banish"
    description:
      text: "Banish your enemies to a random location in the region outside your village! Be careful, sometimes they may be teleported somewhere undesirable."
      revision: "1"
  charm:
    name:
      text: "Charm"
    description:
      text: "Charms a monster into attacking their friends instead, but they may not always cooperate, and could even work against you."
  coldAura:
    name:
      text: "Cold Aura"
    description:
      text: "Makes the immediate cast area extremely cold and slightly reduces the region's temperature. Slowing down and sometimes freezing nearby creatures. Works well on large groups."
      revision: "2"
  comet:
    name:
      text: "Comet"
    description:
      text: "Summons a disastrous ice comet from the sky that will inflict heavy damage to whatever it hits, leaving behind water, crystals and dropping the ambient temperature."
  conjureEssence:
    name:
      text: "Conjure Essence"
    description:
      text: "Conjure essence out of thin air! Careful it doesn't get sucked back into your hand."
  conjureMaterial:
    name:
      text: "Conjure Material"
    description:
      text: "Brings forth a raw material from thin air, usually similar to the topography surrounding it."
      revision: "1"
  construct:
    name:
      text: "Construct"
    description:
      text: "Uses your godly powers to assist in constructing buildings, but requires the resources to already be delivered to the build site."
  dispelGodStructure:
    name:
      text: "Dispel God Structure"
    description:
      text: "Dispel a previously summoned structure to regain some of your maximum influence."
  dispelGolem:
    name:
      text: "Dispel Golem"
    description:
      text: "Dispel a previously summoned or combobulated golem. Will work on any golem in the village, including the ones you did not summon yourself. Typically should be used to dispel labor or holy golems to regain some of your maximum influence."
  dissolve:
    name:
      text: "Dissolve"
    description:
      text: "Dissolves living resources like crystals, wood, and dead bodies on the map, converting them into essence."
  divineBlessing:
    name:
      text: "Divine Blessing"
    description:
      text: "Bless a villager, causing them to become significantly more fertile. Guaranteeing pregnancy next coitus."
      revision: "1"
  drop:
    name:
      text: "Drop"
    description:
      text: "Drop a resource or creature in your hands. This spell should not be accessable directly. How are you even reading this?"
      revision: "1"
  earthquake:
    name:
      text: "Earthquake"
    description:
      text: "Shake the ground, damaging anything in the area and sometimes sprouting forth new rock. Will generate significantly more rock overtop previously harvested rocky areas."
      revision: "1"
  flame:
    name:
      text: "Flame"
    description:
      text: "Ignite an area (and anything else that happens to be in the way) in flames! Will also very slightly raise the region's temperature"
      revision: "1"
  godTower:
    name:
      text: "God Tower"
    description:
      text: "Summons a magic bow tower with unlimited ammo. Requires a portion of your maximum influence to maintain. Can be dispelled with the Dispel Structure spell."
  godWall:
    name:
      text: "God Wall"
    description:
      text: "Summons a magic wall that will help block all types of monsters, including specters, from crossing. Requires a portion of your maximum influence to maintain. Can be dispelled with the Dispel Structure spell."
  grab:
    name:
      text: "Grab"
    description:
      text: "Pick up resources or creatures on the map. Drains influence the longer they are held and will drop them if you run out."
  harvest:
    name:
      text: "Harvest"
    description:
      text: "Automatically harvests resources from the region, dropping them on the ground for your villagers to quickly collect. Make sure you cast this in range of your village, else nobody will come pick anything up!"
  healingAura:
    name:
      text: "Healing Aura"
    description:
      text: "Steadily heal all the villagers in the area for a short period of time."
  holyPotatoes:
    name:
      text: "Holy Potatoes"
    description:
      text: "Sprouts magic potatoes from the ground, really handy if you've just completely run out of food or want to create a new patch elsewhere in the village!"
  holyWood:
    name:
      text: "Holy Wood"
    description:
      text: "Sprouts large erections of wood from the ground, really handy if you've just completely run out of wood or want to create a new patch elsewhere in the village!"
  illuminate:
    name:
      text: "Illuminate"
    description:
      text: "Creates a long lasting, large light source on the map."
  initialSpawnIn:
    name:
      text: "Initial Spawn In"
    description:
      text: "Special spell used to spawn in villagers at the start of a new game inworld map mode. Should not be castable by the player."
  lightningBolt:
    name:
      text: "Lightning Bolt"
    description:
      text: "Zap creatures from the heavens! Doesn't work well around lightning rods."
      revision: "1"
  magicBolts:
    name:
      text: "Magic Bolts"
    description:
      text: "Zap monsters with some energy balls."
  mend:
    name:
      text: "Mend"
    description:
      text: "Steadily repairs golems, buildings and walls in a small area for a short period of time. Instantly puts out any building fires."
      revision: "2"
  meteor:
    name:
      text: "Meteor"
    description:
      text: "Drop a flaming space rock on something! Careful though, sometimes it'll drop a fire elemental instead, and can slightly raise the region's temperature."
      revision: "2"
  motivateLand:
    name:
      text: "Motivate Land"
    description:
      text: "Motivate some natural resources to grow. Works best in the Spring and Autumn or when it's raining, very ineffective in the Winter."
      revision: "1"
  recall:
    name:
      text: "Recall"
    description:
      text: "Teleport a large group villagers and resources safely back to the village."
      revision: "1"
  regenerate:
    name:
      text: "Regenerate"
    description:
      text: "Heals a single living creature over a short period of time. Does not work on golems, but does work on monsters! Be careful what you cast this on."
  resurrect:
    name:
      text: "Resurrect"
    description:
      text: "Resurrect a visible ghost on the map. Beware, sometimes the process doesn't quite turn out the way you planned!"
  storm:
    name:
      text: "Storm"
    description:
      text: "An extremely dangerous spell that causes a huge localized lightning storm, followed by rain or snow in the entire region. Should never be cast inside a village without ample lightning rods."
      revision: "1"
  summonHolyGolem:
    name:
      text: "Summon Holy Golem"
    description:
      text: "Summons a holy defender who will fight to their bitter end to defend your people. The older your village, the stronger the golem! Golems take constant influence to maintain, permanently lowering your maximum influence, but can be dispelled with the Dispel Golem spell."
      revision: "1"
  summonLaborGolem:
    name:
      text: "Summon Labor Golem"
    description:
      text: "Summons a mindless golem that will do manual labor in your village until it dies or is dispelled. Golems take constant influence to maintain, permanently lowering your maximum influence, but can be dispelled with the Dispel Golem spell."      
      revision: "1"
                  
