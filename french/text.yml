      base:
        name:
          text: "Poubelle"
        description:
          text: "Augmente la quantité de déchets que la poubelle peut stocker."
      established:
        name:
          text: "Poubelle établie"
        description:
          text: "Augmente la quantité de déchets que la poubelle peut stocker à son maximum."

    trashyCubePile:
      name:
        text: "Pile de déchets"
      description:
        text: "Une énorme structure de cubes de déchets. Ne sert pas de stockage. La seule façon de récupérer les cubes est de détruire ou de démonter le tas de cubes. Ne peut être construit que par les golems Cube-E."

    waterPurifier:
      makeshift:
        name:
          text: "Purificateur d'eau de fortune"
        description:
          text: "Convertit l'eau de surface sale en eau douce et potable. Nécessite un responsable de l'eau pour amener l'eau de surface dans le bâtiment afin qu'il fonctionne efficacement."
      base:
        name:
          text: "Purificateur d'eau"
        description:
          text: "Augmente la vitesse de purification d'eau, le stockage maximum et fournit aussi un poste de responsable de l'eau supplémentaire."
      established:
        name:
          text: "Purificateur d'eau établi"
        description:
          text: "Augmente de nouveau la vitesse de purification d'eau, le stockage maximum et fournit aussi un poste de responsable de l'eau supplémentaire."

    wayMakerShack:
