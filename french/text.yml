        description:
          text: "Fournit des travailleurs qui peuvent transformer les lingots de fer et planches en outils pour vos villageois afin d'augmenter leur efficacité au travail et en combat. Requiert une forge pour produire des lingots de fer et une scierie pour produire les planches."
      base:
        name:
