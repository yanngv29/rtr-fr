    lifelongConstitution:
      text: "L'état global de la créature, lié à son espérance de vie. Moins ses besoins fondamentaux sont satisfaits et plus elle participe à des combats, se fait blesser ou tombe malade, plus son état de vie diminue rapidement et par conséquent, son espérance de vie."
    socialHeader:
      text: "Social"
