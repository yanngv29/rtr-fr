# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Help Module
# Pop-up Help Tips
# rtr.help.HelpModule.java
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

helpTip:
  comment: "Help Module - Pop-up Help Tips"
  javaClass: "rtr.help.HelpModule.java"
  
  loadingTip:
    welcomeBack:
      text: "Welcome Back! Here's a tip."
    0:
      text: "Need refined resources faster? Build an extra building for it."
    1:
      text: "Nomads in trouble? Recall them!"
    2:
      text: "If you have a well functioning village with plenty of housing, food and jobs, you may attract some nomads to join your village!"
    3:
      text: "You can buy and sell resources at the marketplace. Build one!"
    4:
      text: "Increasing your population will also increase your influence bar."
    5:
      text: "Fire elementals can't swim."
    6:
      text: "Take good care of your doggos."
    7:
      text: "The outpost and ranger lodge gain a small tower when upgraded to maximum."
      revision: "1"
    8:
      text: "Good Doggos can help out the village sometimes."
    9:
      text: "Specters can walk through almost anything and are highly resistant to physical damage."
    10:
      text: "Corruption spreads slowly on the map, the more corruption and corrupted buildings on the map, the more monsters will spawn at night."
    11:
      text: "Villagers can die of old age! But they'll live a little longer if you take care of them."
    12:
      text: "Don't forget to build water sources for villagers."
    13:
      text: "Press Shift+F2 to take a screen shot of the entire map, it will be placed in your screenShots folder in Rise to Ruins install directory."
    14:
      text: "You can hold left shift while using tools, like the brush, road placement, road, building and many others to lock the mouse axis and draw straight lines."
    15:
      text: "Nomads will sometimes visit your region and try to become citizens of your village. You can increase the chance they'll appear by building a large village with plenty of housing and defenses."
    16:
      text: "Essence can be sucked into your hand, increasing your influence bar."
    17:
      text: "You can adjust the amount of desired workers for a job by using the workforce tab on the left side of the GUI and pressing the plus and minus buttons for that job."
    18:
      text: "Villagers need food! Don't forget to build some farms."
    19:
      text: "Can't figure out how to play? Read the in-game tips!"
    20:
      text: "Skeletons can't catch on fire."
    21:
      text: "Slimes like to split into more slimes, they can become a hassle real quick!"
    22:
      text: "Having trouble surviving past day 3 or 4? Build some Bow Towers."
    23:
      text: "Trouble breeding? Give your villagers some free time, and plenty of housing."
    24:
      text: "You can pause the game by clicking on the clock or pressing the pause hotkey (Default: Spacebar)"
    25:
      text: "Try to create choke points in your village designs so monsters have trouble getting in."
    26:
      text: "Don't completely wall yourself in! You'll regret it."
    27:
      text: "There's always friendly fire, try not to accidentally hurt anyone."
    28:
      text: "Magic towers need essence, build Essence Collectors!"
    29:
      text: "A Lumber Mill is needed to refine logs into boards, used for many advanced buildings."
    30:
      text: "A Stone Cuttery is needed to refine rocks into stones, used for many advanced buildings."
    31:
      text: "A Crystillery is needed to refine crystals into crylithum, a very important building material late game."
      revision: "1"
    32:
      text: "You can disable in-game tips in the settings menu."
    33:
      text: "You can change hotkeys and various other settings in the settings menu."
    34:
      text: "You can take a screenshot by pressing F2, it'll be saved in the screenshots folder."
    35:
      text: "You can hide the GUI by pressing F4."
    36:
      text: "Game crash? There's crash logs in the logs folder. Send it to the developer!"
    37:
      text: "Many buildings require refined materials, check the requires of a building before you place it!"
    38:
      text: "In-game tips are your friend, read them!"
    39:
      text: "Villagers being swarmed by monsters? Cast recall or banish!"
    40:
      text: "Builders will only harvest materials if they need to build something. If you want to create a stockpile, build a harvesting building!"
    41:
      text: "Farmers only need to be told what wild resources to gather, once they have a farm running they'll take care of it on their own."
    42:
      text: "42"
      optional: "true"
    43:
      text: "Villagers may burst into flames randomly in the Summer if they get too hot for too long."
    44:
      text: "Villagers sometimes freeze rock solid if they're extremely cold for a long period of time."
    45:
      text: "Make sure you stockpile food for the Winter!"
    46:
      text: "Motivate Land is a lot less effective in colder weather."
    47:
      text: "Doggos are a villager's best friend."
    48:
      text: "The best time to use Motivate Land is when the weather is warm, and it's raining."
    49:
      text: "Most towers can shoot over most walls. Use this to your advantage!"
    50:
      text: "Running out of food in the Winter? Stock up! In an emergency you can use the grab spell to pickup unharvested food outside your village."
    51:
      text: "Did you know the grab spell can grab unharvested materials on the map? Handy when you need resources in a pinch."
    52:
      text: "Villagers need homes to cool off in the Summer, and warm up in the Winter."
    53:
      text: "Starving in the Winter? Use the grab spell to grab food that's otherwise inaccessible."
    54:
      text: "Labor Golems are really handy early game to haul around some extra resources."
    55:
      text: "Spring is usually the best time to grow food."
    56:
      text: "Food and trees are not the only thing that stop growing in the extreme hot or cold, crystals too!"
    57:
      text: "Most towers can shoot over low walls, try building a monster maze!"
    58:
      text: "Villagers warm up when they work, this is great in the Winter but terrible in the Summer."
    59:
      text: "Want to move faster? Build a Way-Maker Shack and get some roads going!"
    60:
      text: "Over time, natural paths will pop up in areas your villagers walk around in often."
    61:
      text: "Roads decay slowly over time, make sure you have a few way-makers around to repair them!"
    62:
      text: "Roads decay faster in the rain."
    63:
      text: "Basic paths don't last very long, consider putting up a proper road system!"
    64:
      text: "Running out of building slots? Upgrade your Camp or build some Ancillaries early."
      
  tip:
    sandboxModeHeader:
      text: "Sandbox Mode!"
    sandboxMode:
      text: "Welcome to Sandbox Mode! Sandbox mode allows you to play around with the game engine and abuse the mechanics. You can spawn in mobs, place pre-built buildings, draw on the terrain, and all sorts of other fun things. Just be warned, sandbox mode allows you to do things well beyond the designed limitations of the game. Abusing the game too much in sandbox mode can cause the game to overload and freeze. You've been warned! Have fun. :)"
    gameSpeedHeader:
      text: "SPEED CONTROLS WARNING!"
    gameSpeed:
      text: "Speed controls are still very new, and experimental. $RED1Setting the controls beyond 2x may cause severe performance problems late game.$WHI0 Use at your own risk! If the game becomes non-responsive, you can $GRE1press spacebar to pause the game, and lower the game speed before unpausing."
    worldMapWelcomeHeader:
      text: "Welcome!"
    worldMapWelcome:
      text: "Welcome to Rise to Ruins. For your first village you may select any region you'd like by clicking on the lit up boxes, and then clicking 'Establish Village'. From there you will be provided some first time free villagers to get you started. You can only select any region on the map you want once. After you've established your primary village you will be able to spread out from that region into connecting regions, so choose wisely! For now though, just focus on developing your first village!"
    worldMapMigrationHeader:
      text: "Migrate!"
    worldMapMigration:
      text: "You have enough villagers to migrate to $YEL1{regionName}$WHI0! If you're ready, just click on the region and click 'Establish Village'. Once you place your new camp, they will arrive shortly after. Unlike your first region, you will get no free villagers or resources."
    welcomeCampHeader:
      text: "The Camp"
    welcomeCamp:
      text: "Welcome to your first region! The first thing you should do is place your $YEL1Camp$WHI0 somewhere! A good starting location should have some rocks, trees, crystals, food and water nearby. To place your camp, first press $GRE1'OK!'$WHI0 to close this tip and automatically unpause the game, $GRE1then select the flashing 'Place Camp' button to the right.~~$WHI1 Good luck!"
    welcomeTipsHeader:
      text: "Tips!"
    welcomeTips:
      text: "Time to get started! Since this is your first time, you will be getting tons of in-game tips while you play. $RED1This game has a steep learning curve$WHI0, and you'll need all the help you can get! $GRE1The game is paused when a tip is being displayed$WHI0, so please take the time to read them!~~You can turn off tips in the settings menu, but if you've never played before this is not recommended!"
    harvestingResourcesHeader:
      text: "Harvesting Resources"
    harvestingResources:
      text: "Many workers assigned to buildings like the $YEL1Lumber Shack$WHI0, $YEL1Mining Facility$WHI0 and $YEL1Village Center$WHI0 are allowed to harvest resources on the map like wood and rock. You can assign work by using the $GRE1harvest assignment buttons along the bottom left of the GUI $WHI0 for the material you'd like to collect, then select the resource on the map. If you have workers that are allowed to collect the resources, they will do so on their own!"
    villageWorkersHeader:
      text: "Workers"
    villageWorkers:
      text: "Many buildings can have workers assigned to them, and will allow all sorts of different work tasks to be completed. The $YEL1builders$WHI0 assigned to the $YEL1Village Center$WHI0 for example can build, repair and dismantle structures. They can also harvest raw materials, but only if they're required to build something. $YEL1Harvesters$WHI0 from buildings like the $YEL1Lumber Shack$WHI0 on the other hand will continue to harvest materials regardless of the village's need, and create a stockpile. $YEL1You can overview what all your workers can do on the left hand 'workforce' panel."
    workBuildingsHeader:
      text: "Work Buildings"
    workBuildings:
      text: "The new {buildingName}$WHI0 your villagers have built offers your village {amount} $GRE1{mobJobName}$WHI0 job slots! If you want your villagers to change to that job, you will need to raise the desired amount of workers for it. You can do this in two places, the $GRE1left hand GUI's workforce tab, or click on the {buildingName}$GRE1 and use the bottom pop out GUI$WHI0. Then, $GRE1click the + or - buttons$WHI0 to adjust the amount of desired workers you want. $RED1If you don't have any available villagers, make sure to lower the desired workers for another job!$WHI0"
    buildingDamageHeader:
      text: "Damaged Buildings"
    buildingDamage:
      text: "A {buildingName}$WHI0 is being damaged! If you have builders and the structure is in range of the village they will automatically try to repair it when they have time."
    resouceManagementHeader:
      text: "Resource Management"
    resouceManagement:
      text: "The {buildingName}$WHI0 you just built can manufacture resources like $YEL1{resourceName} $WHI0but in order to get your villagers working on them $RED1you need to both assign {mobJobName} $RED1and assign the resources in the Resource Management tab on the left hand GUI.$WHI0 Setting a resource to $GRE1'Maintain'$WHI0 will try to keep at least that many of a resource in the village at all times, where as $GRE1'Make'$WHI0 will just immediately make that many for you. You can also set the value range over 500 to store up to the maximum amount of total storage you have, or infinity to just produce resources endlessly. You can also control harvesting limits in the same manner."
      revision: "1"
    energyHeader:
      text: "Energy"
    energy:
      text: "The {buildingName}$WHI0 that your villagers just completed uses energy. Buildings that use energy usually need to be charged with essence. You can generate essence by building an $YEL1Essence Altar$WHI0 and assigning villagers as $YEL1Occultists$WHI0, and store that energy with an $YEL1Essence Collector$WHI0 that will then be routed to your {buildingName}$WHI0. Monsters, animals and villagers will also drop some essence if they are killed, if you have an $YEL1Essence Collector$WHI0 the stray essence will be scooped up and delivered to buildings that can use it."
      revision: "1"
    ammoHeader:
      text: "Ammo"
    ammo:   
      text: "The {buildingName}$WHI0 that your villagers have just completed needs ammunition to function. You'll need to build an ammo manufacturing building to accompy it, like a $YEL1Bowyer$WHI0 or $YEL1Rock Tumbler$WHI0."
    refineHeader:
      text: "Refined Materials"
    refineNew:   
      text: "Some buildings require refined materials, like $YEL1boards$WHI0, $YEL1stone$WHI0 or $YEL1crylithium$WHI0. The {buildingName}$WHI0 you just placed is one of them! If a building requires one of these resources and you have no means to manufacture it they'll do what they can, but the building will never get completed. You can refine most materials inside advanced work buildings, like the $YEL1Lumber Mill$WHI0 and $YEL1Stone Cuttery$WHI0. Both can be found under the refine category in your build tab."
    refineReclaim:   
      text: "Some buildings require refined materials, like $YEL1boards$WHI0, $YEL1stone$WHI0 or $YEL1crylithium$WHI0. The {buildingName}$WHI0 you just tried to reclaim is one of them! If a building requires one of these resources and you have no means to manufacture it they'll do what they can, but the building will never get completed. You can refine most materials inside advanced work buildings, like the $YEL1Lumber Mill$WHI0 and $YEL1Stone Cuttery$WHI0. Both can be found under the refine category in your build tab."
    farmingHeader:
      text: "Farming"
    farming:   
      text: "Your villagers have built their first farm! Once you assign workers, they will need to kickstart the farm with some $GRE1wild food and water$WHI0. You can harvest both with the $GRE1'Harvest Food and Water'$WHI0 button on the left hand GUI. Food grown in farms are maintained and harvested automatically!"
    buildingPriorityHeader:
      text: "Building Priority"
    buildingPriority:   
      text: "Did you know you can adjust the building priorities? Just select the $YEL1'Building List'$WHI0 button on the $YEL1top right$WHI0 then click the $YEL1up or down arrows$WHI0 to rearrange what buildings have priority over others. Higher priority buildings will get built, dismantled and repaired and before others on the list."
    noHomesHeader:
      text: "Homes"
    noHomes:   
      text: "You're on day {day} and you have not built any $YEL1housing$WHI0, your villagers will need a place to live! You also need homes so your villagers can mate, and hopefully have children someday."
      revision: "1"
    noFarmsHeader:
      text: "Farming"
    noFarms:   
      text: "You're on day {day} and you have not built any $YEL1farms$WHI0, your villagers will need to eat eventually. Don't let them starve to death! Once you build some $YEL1farms$WHI0 and assign workers to them, you can instruct them to harvest some raw food and they'll bring it to the farm and plant. Once planted, they'll automatically harvest it once it's ready!"
    noWaterHeader:
      text: "Water"
    noWater:   
      text: "You're on day {day} and you have not built any $YEL1water sources$WHI0. Your villagers will need to drink water eventually. Don't let them die of thirst! Try to build a $YEL1Water Purifier$WHI0 and collect surface water, a $YEL1Well$WHI0 to automatically generate clean ground water or $YEL1Rain Catchers$WHI0 to collect rain water. Eventually, try to have more than one water source to survive the various conditions throughout the year. Don't forget to assign a few workers to them!"
    noTowersHeader:
      text: "Defenses"
    noTowers:   
      text: "You're on day {day} and you have not built any $YEL1defenses$WHI0, without something to defend your village you may quickly get overwhelmed by monsters trying to eat your poor little mostly helpless villagers! Try building a Bowyer and Bow Tower to get some early defenses up and running."
    buildingSlotsHeader:
      text: "Building Slots"
    buildingSlots:   
      text: "You have run out of building slots, in order to manage your ever growing village you will need to upgrade your $YEL1Camp$WHI0 or build some $YEL1Ancillaries$WHI0. You can upgrade your $YEL1Camp$WHI0 by clicking on it and then clicking the upgrade button on the bottom panel. Alternatively, if you'd rather build an $YEL1Ancillary$WHI0, you can find them in the Civics subcategory on your build tab."
      revision: "1"
    lifeExpectancyHeader:
      text: "Life Expectancy"
    lifeExpectancy:   
      text: "Villagers who have lived a hard life, won't live quite as long of one! Villager's life expectancy can drop if they are injured, starving, or just generally have a bad life. $YEL1Once their life expectancy drops, it is never coming back!$WHI0 So make sure you take care of your villagers so you can have a strong, healthy, long living work force!"
      revision: "1"
    eldersHeader:
      text: "Elder Villagers"
    elders:   
      text: "Stay a while, and listen! {mobName} is an elder. When villagers get into their upper years, they will become elders and stop working. But in return, they will share their wisdom with anyone who takes the time to chat with them."
    ghostsHeader:
      text: "Ghosts"
    ghosts:   
      text: "Sometimes, you can resurrect dead villagers! At $YEL1Dusk$WHI0 and $YEL1Night$WHI0 you will occasionally see some of your deceased villagers wandering around the village. If you notice one, you can zap it with the resurrect spell and try to bring him back!"
    villagerStarvingHeader:
      text: "Starvation"
    villagerStarvingMale:   
      text: "{mobName}$WHI0 is starving! You better find that poor villager some food quick or he may die! Did you build a $YEL1farm$WHI0 or any $YEL1houses$WHI0 yet? Villagers get desperate when starving and find food on their own, even if it endangers them."
    villagerStarvingFemale:   
      text: "{mobName}$WHI0 is starving! You better find that poor villager some food quick or she may die! Did you build a $YEL1farm$WHI0 or any $YEL1houses$WHI0 yet? Villagers get desperate when starving and find food on their own, even if it endangers them."
    villagerDehydrationHeader:
      text: "Dehydration"
    villagerDehydrationMale:   
      text: "{mobName}$WHI0 is dying of thirst! You better find that poor villager some water quick or he may die! Did you build a $YEL1Water Purifier$WHI0, $YEL1Well$WHI0 or $YEL1Rain Catcher$WHI0 yet? Are they producing enough water? Maybe you need to build more!"
    villagerDehydrationFemale:   
      text: "{mobName}$WHI0 is dying of thirst! You better find that poor villager some water quick or she may die! Did you build a $YEL1Water Purifier$WHI0, $YEL1Well$WHI0 or $YEL1Rain Catcher$WHI0 yet? Are they producing enough water? Maybe you need to build more!"
    villagerSleepyHeader:
      text: "Exhaustion"
    villagerSleepyNoHome:   
      text: "{mobName}$WHI0 is starting to get sleepy. If your villagers are too tired and have no where to rest, they may end up sleeping outside."
    villagerSleepy:   
      text: "{mobName}$WHI0 is starting to get sleepy. If your villagers are too tired and have no where to rest, they may end up sleeping outside. Luckily, {mobName}$WHI0 does have a home, so he should return there shortly for a snooze!"
    villagerFreezingHeader:
      text: "Freezing To Death"
    villagerFreezingNoHome:   
      text: "{mobName}$WHI0 is freezing to death! If it gets too cold outside and your villagers don't have a home to go warm up in, they could die! Try getting enough homes for your villagers as soon as you can!"
    villagerFreezingMale:   
      text: "{mobName}$WHI0 is freezing to death! If it gets too cold outside and your villagers don't have a home to go warm up in, they could die! Luckily, {mobName}$WHI0 does have a home, so he should try to return there shortly to warm up!"
    villagerFreezingFemale:   
      text: "{mobName}$WHI0 is freezing to death! If it gets too cold outside and your villagers don't have a home to go warm up in, they could die! Luckily, {mobName}$WHI0 does have a home, so she should try to return there shortly to warm up!"
    villagerOverheatingHeader:
      text: "Overheating"
    villagerOverheatingNoHome:   
      text: "{mobName}$WHI0 is burning up in the heat! If it gets too hot outside and your villagers don't have a home to go cool down in, they could die of heat exhaustion! Try getting enough homes for your villagers as soon as you can!"
    villagerOverheatingMale:   
      text: "{mobName}$WHI0 is burning up in the heat! If it gets too hot outside and your villagers don't have a home to go cool down in, they could die of heat exhaustion! Luckily, {mobName}$WHI0 does have a home, so he should try to return there shortly to cool down!"
    villagerOverheatingFemale:   
      text: "{mobName}$WHI0 is burning up in the heat! If it gets too hot outside and your villagers don't have a home to go cool down in, they could die of heat exhaustion! Luckily, {mobName}$WHI0 does have a home, so she should try to return there shortly to cool down!"
    matingHeader:
      text: "Mating"
    matingDifferentGender:
      text: "Did you notice that {mobName}$WHI0 has found a new mate, {mobMateName}$WHI0? If either one of them have a home, they may try to go home and make a baby! They'll also visit each other often to boost their mood, or try to live in the same house whenever possible."
      revision: "1"
    matingSameGender:   
      text: "Did you notice that {mobName}$WHI0 has found a new mate, {mobMateName}$WHI0? If either one of them have a home, they may try to go home and have some private fun time! They may not be very effective at reproducing like their straight counterparts but they'll still get a boost to their mood! They'll also visit each other often to boost their mood, or try to live in the same house whenever possible."
      revision: "1"
    pregnantHeader:
      text: "Pregnant"
    pregnant:   
      text: "{mobName}$WHI0 is pregnant! Soon, she will give birth to a new child who will eventually grow up to be another adult worker bee! Pregnant villagers consume more food and energy, and move around a little slower. So keep an eye on them."
    nomadHeader:
      text: "Nomads!"
    nomad:   
      text: "$YEL1Nomads$WHI0 have come into your region, they are a friendly sort. If they can make their way to your village without being killed, they'll join you. If you want to increase your chances of getting more $YEL1Nomads$WHI0, build a large village with plenty of housing and defenses."
    essenceHeader:
      text: "Essence"
    essence:   
      text: "Have you noticed those sparkling green spots on the map when something dies or some of the terrain is destroyed? That's $GRE1Essence$WHI0 that has been released into the world. You can collect essence by waving your hand near it, and it will increase your influence bar faster, so you can cast spells. Essence is also the power source behind villager's magic buildings, like the $YEL1Fire Bolt tower$WHI0. You can collect stray essence by building an $YEL1Essence Collector$WHI0."
    abandonedBuildingsHeader:
      text: "Abandoned Buildings"
    abandonedBuildings:   
      text: "{buildingName}$WHI0 is an abandoned building, your villagers will need to repair it before they can use it. If the building is in range of your village You can click on the building, and then click the $GRE1reclaim button$WHI0 on the bottom GUI. "
    rainHeader:
      text: "Rain!"
    rain:   
      text: "Whoa, it's raining! Rain will cause your villagers to slow down a bit, but it will also $GRE1water your crops, fill your rain collectors and put out fires!$WHI0 Just cross your fingers and hope the lightning bolts don't zap anything too important."
      revision: "1"
    snowHeader:
      text: "Snow!"
    snow:   
      text: "Whoa, it's snowing! Snow will cause your villagers to slow down a bit. Be careful, snow also drops the current temperature, it could drop to freezing levels and kill off crops or hurt villagers who can't find a place to warm up."
      revision: "1"
    timeDuskHeader:
      text: "Night"
    timeDusk:   
      text: "Night is coming soon, be careful! This is when the monsters will attack! Hopefully you built some defenses, like a $YEL1Bow Tower$WHI0!"
    corruptionHeader:
      text: "Corruption!"
    corruption:   
      text: "As you've probably already discovered, your villagers are not the only ones in this region! As time passes, $RED1the corruption$WHI0 will slowly spread and take over the map, and will get threatened if you try to push it back too far, increasing monster spawn rates and generally causing trouble. Your village's corruption resistance will prevent the corruption from spreading, and can even sometimes push it back. But, if you're greedy and try to claim all the land for yourself, you're going to be in big trouble!"
      revision: "1"
    seasonAutumnHeader:
      text: "Autumn"
    seasonAutumn:   
      text: "It is now $ORA1Autumn$WHI0. $ORA1Autumn$WHI0 is a fairly light season and usually a good time to build up your housing and stockpile a large amount of $RED1food and water$WHI0 to survive the upcoming $CYA1Winter$WHI0."
    seasonWinterHeader:
      text: "Winter"
    seasonWinter:   
      text: "$CYA1Winter$WHI0 has arrived! Winter is one of the hardest seasons to survive. Your farms will stop growing, as will most natural resources on the map. Hopefully you stocked up on food, water and have plenty of housing to keep your villagers from freezing to death!"
    seasonSpringHeader:
      text: "Spring"
    seasonSpring:   
      text: "A pleasant break from the ravages of $CYA1Winter$WHI0, $GRE1Spring$WHI0 has arrived! Spring is the easiest season to survive. You will find it very easy to grow food and replenish resources. Although the constant rain can upset villagers, and the lightning storms may damage buildings. So lookout! Don't forget to $RED1stock up on food and water$WHI0 before $YEL1Summer$WHI1 arrives!"
    seasonSummerHeader:
      text: "Summer"
    seasonSummer:   
      text: "$YEL1Summer$WHI0 is here. Your villagers are going to have to work in blistering hot weather pretty often, and will have to go home to cool down frequently. Don't expect much rain, and expect substainally slower crop growth. Hopefully you stocked up on food and water during the $GRE1Spring$WHI0!"
    trashHeader:
      text: "Trash"
    trash:   
      text: "You have trash all over the place! You're going to have to do something about that, or $YEL1Trashy Slimes$WHI0 may start to spawn! You can get trash off the ground by building $YEL1Landfills$WHI0 and $YEL1Trashcans$WHI0. You also have various ways to manage trash, like the $YEL1Burners$WHI0 and $YEL1Processors$WHI0. Once you get the swing of things, you may even find trash to be a powerful ally in your village's resource management."
    destroyTerrainHeader:
      text: "Destroy Terrain"
    destroyTerrain:   
      text: "You can clear out terrain in the way quickly by using the $GRE1'Destroy Terrain'$WHI0 tool. Just $YEL1click on the button in the bottom right of the GUI and highlight what you want to remove$WHI0, and your builders will run over there and clear it out!"
    cullisGateHeader:
      text: "Cullis Gates"
    cullisGate:   
      text: "Scattered around most maps are $YEL1Ancient Cullis Gates$WHI0. You can toss monsters, resources or even villagers into them, sacrificing them for some extra essence. But be careful though, $YEL1Cullis Gates$WHI0 tend to overload if used too much."
    speedControlsHeader:
      text: "Pausing and Speed Controls"
    speedControls:   
      text: "Did you know you can pause the game by pressing $GRE1{shortcutKey}$WHI0, or adjust the passage of time using the clock?"
    dismantleHeader:
      text: "Dismantle Building"
    dismantle:
      text: "You can dismantle buildings by clicking on the $YEL1Dismantle Buildings and Objects$WHI0 buttons on the bottom right of the GUI, and then clicking on the building you'd like to tear down. Once flagged to be dismantled your builders will destroy the building."
    overharvestingHeader:
      text: "Overharvesting"
    overharvesting:
      text: "Whoa! Slow down there. $RED1You have way too many resources on the ground$WHI0. Are you building enough storage? $RED1If resources are left on the ground too long they can decay into trash and start spawning trashy slimes$WHI0! If you'd like to get a stockpile of resources, $YEL1you should build some storage buildings$WHI0! They're under the $YEL1storage tab$WHI0 on the build panel. You can also slow down harvesting by just reducing how many harvester workers you have or even set a harvesting cap in the $YEL1left hand GUI$WHI0's production panel."
    decayingResourcesHeader:
      text: "Decaying Resources"
    decayingResources:
      text: "$RED1Tons of resources on the ground are starting to decay into trash!$WHI0 If you don't keep resources off the ground, they'll liter your village with trash and start spawning trashy slimes! You should build some storage for your resources, or don't harvest as much. If trash is already becoming a problem, be sure to $YEL1build some landfills$WHI0."
    wallAttackedHeader:
      text: "Walls Are Being Attacked!"
    wallAttacked:
      text: "$RED1Monsters are about to attack your {buildingName} and poke a hole in your defenses!$WHI0 Monsters will attack your walls if the main entry to the village is too congested. You can avoid this by building your perimeter walls thicker, or by making your main entry to the village wider or shorter.~~As monster counts increase, your maze will become increasingly more congested, encouraging them to attack the walls. Make sure you're not making an excessively long, tight maze. Give them some breathing room and they'll continue to funnel into where $GRE1you$WHI0 want them to!"
      
