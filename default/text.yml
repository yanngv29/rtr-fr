  road:  
    path:
      name:
        text: "Path"
      description:
        text: "Created naturally as creatures walk over the same space repeatedly. Slightly increases movement speed."
    logPathDebris:
      name:
        text: "Log Path Debris"
      description:
        text: "Decayed road, can be repaired by a way maker or maintainer. If not repaired, may decay completely in time."
    logPath:
      name:
        text: "Log Path"
      description:
        text: "A basic path that will boost movement speed."
    cobbleAndLogPathDebris:
      name:
        text: "Cobble and Log Path Debris"
      description:
        text: "Decayed road, can be repaired by a way maker or maintainer. If not repaired, may decay completely in time."
    cobbleAndLogPath:
      name:
        text: "Cobble and Log Path"
      description:
        text: "A well built path that will boost movement speed."
    cobbleAndBoardRoadDebris:
      name:
        text: "Cobble and Board Road Debris"
      description:
        text: "Decayed road, can be repaired by a way maker or maintainer. If not repaired, may decay completely in time."
    cobbleAndBoardRoad:
      name:
        text: "Cobble and Board Road"
      description:
        text: "A sturdy, well built road that will significantly boosts movement speed."
    cutStoneAndBoardRoadDebris:
      name:
        text: "Cut Stone and Board Road Debris"
      description:
        text: "Decayed road, can be repaired by a way maker or maintainer. If not repaired, may decay completely in time."
    cutStoneAndBoardRoad:
      name:
        text: "Cut Stone and Board Road"
      description:
        text: "Advanced road that greatly boosts movement speed."

  terrain:
    treeStumps:
      name:
        text: "Tree Stumps"
      description:
        text: "Previously cut down trees that will grow back eventually."
    trees:
      name:
        text: "Trees"
      description:
        text: "Provides wood for the village, harvest and stockpile of them by building a lumber shack. Builders can also harvest them as needed for building construction."
    deadTrees:
      name:
        text: "Dead Trees"
      description:
        text: "Provides a small amount of wood for the village, harvest and stockpile of them by building a lumber shack. Builders can also harvest them as needed for building construction. Will eventually come back to life if left alone."
    rock:
      name:
        text: "Rock"
      description:
        text: "Provides rock for the village, mine and stockpile them by building a mining facility. Builders can also mine them as needed for building construction."
    rockCollected:
      name:
        text: "Rock Rubble"
      description:
        text: "Mined rock that no longer has any value."
    sandstone:
      name:
