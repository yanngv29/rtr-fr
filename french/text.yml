        description:
          text: "Augmente le nombre de golems de pierre maintenus, le niveau à l'apparition et donne aussi des dégâts de glace aux nouveaux golems, mais coûte plus d'énergie."
      fire:
        name:
          text: "Combobulateur de golems de pierre de feu"
        description:
          text: "Augmente le nombre de golems de pierre maintenus, le niveau à l'apparition et donne aussi des dégâts de feu aux nouveaux golems, mais coûte plus d'énergie."

    toolsmithy:
