# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

influence:
  comment: "Influence Module - Spell Cast Failures"
  javaClass: "rtr.influence.InfluenceModule.java"

  castFail:
    outOfBounds:
      text: "Vous ne pouvez pas lancer de sorts ici !?"
    inVoid:
      text: "Vous ne pouvez pas lancer de sorts dans le vide !"
    inCorruption:
      text: "Vous n'avez aucun pouvoir ici !"
    notCooledDown:
      text: "Le sort n'est pas rechargé!"
    canNotMaintain:
      text: "Impossible de maintenir le sort!"
    noInfluence:
      text: "Pas assez d'influence !"

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Influence Module
# Spell Names and Descriptions
# rtr.influence.*
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

spell:
  comment: "Influence Module - Spell Names and Descriptions"
  javaClass: "rtr.influence.*"

  banish:
    name:
      text: "Bannir"
    description:
      text: "Bannissez vos ennemis à un endroit aléatoire à l'extérieur de votre village! Attention, parfois ils peuvent être téléportés dans un endroit indésirable."
      revision: "1"
  charm:
    name:
      text: "Charme"
    description:
      text: "Charme un monstre et l'incite à se retourner contre ses amis, mais il ne coopère pas toujours et peut même se retourner contre vous."
  coldAura:
    name:
      text: "Aura glaciale"
    description:
      text: "Rend la zone d'incantation extrêmement froide et réduit légèrement la température de la zone. Ralentit et parfois gèle les créatures proches. Efficace sur les grands groupes."
      revision: "2"
  comet:
    name:
      text: "Comète de glace"
    description:
      text: "Invoque une comète de glace désastreuse venue du ciel qui infligera de lourds dégâts à tout ce qu'elle touche, laissant derrière elle de l'eau, des cristaux et faisant chuter la température ambiante."
  conjureEssence:
    name:
      text: "Invocation d'Essence"
    description:
      text: "Invoquez de l'essence à partir de rien ! Attention à ce qu'elle ne soit pas réaspirée dans votre main."
  conjureMaterial:
    name:
      text: "Invocation de matériaux"
    description:
      text: "Fait surgir une matière première à partir de rien, généralement similaire à la topographie qui l'entoure."
      revision: "1"
  construct:
    name:
      text: "Construction"
    description:
      text: "Utilise vos pouvoirs divins pour aider à la construction de bâtiments, mais nécessite que les ressources soient déjà livrées sur le site de construction."
  dispelGodStructure:
    name:
      text: "Dissiper une structure magique"
    description:
      text: "Dissipez une structure précédemment invoquée pour retrouver une partie de votre influence maximale."
  dispelGolem:
    name:
      text: "Dissiper un Golem"
    description:
      text: "Dissipez un golem précédemment invoqué ou combobulé. Fonctionnera sur n'importe quel golem du village, y compris ceux que vous n'avez pas invoqué vous-même. Habituellement utilisé pour dissiper les saints-golems ou les golems ouvriers pour retrouver une partie de votre influence maximale."
  dissolve:
    name:
      text: "Dissoudre"
    description:
      text: "Dissout les ressources vivantes tels que les cristaux, le bois et les cadavres sur la carte, les convertissant ainsi en essence."
  divineBlessing:
    name:
      text: "Bénédiction divine"
    description:
      text: "Bénis un villageois, faisant de son prochain enfant né un Néphilim, un enfant béni, avec une force, une dextérité et une durée de vie supérieures."
  drop:
    name:
      text: "Lâcher"
    description:
      text: "Lâche une ressource ou une créature présente dans votre main. Ce sort ne devrait pas être directement accessible. Comment lisez-vous cela ?"
      revision: "1"
  earthquake:
    name:
      text: "Tremblement de terre"
    description:
      text: "Secoue le sol, endommage tout ce qui se trouve dans la zone et fait parfois apparaître des rochers. Générera beaucoup plus de roches au-dessus des zones rocheuses précédemment récoltées."
      revision: "1"
  flame:
    name:
      text: "Flamber"
    description:
      text: "Enflamme une zone (et tout ce qui se trouve sur le chemin) !"
  godTower:
    name:
      text: "Tour magique"
    description:
      text: "Invoque une tour magique d'arc avec des munitions illimitées. Nécessite une influence constante pour être maintenu, réduisant de manière permanente votre influence maximale, mais peuvent être dissipés avec le sort Dissiper une structure magique."
  godWall:
    name:
      text: "Mur magique"
    description:
      text: "Invoque un mur magique qui empêchera tous les types de monstres, y compris les spectres, de traverser. Nécessite une influence constante pour être maintenu, réduisant de manière permanente votre influence maximale, mais peuvent être dissipés avec le sort Dissiper une structure magique."
  grab:
    name:
      text: "Attraper"
    description:
      text: "Ramassez des ressources ou des créatures sur la carte. Draine de plus en plus d'essence lorsqu'ils sont maintenus longtemps et tomberont si vous n'en avez plus."
  harvest:
    name:
      text: "Récolte"
    description:
      text: "Récolte automatiquement les ressources de la zone, les déposant sur le sol pour que vos villageois les récupèrent rapidement. Assurez-vous de lancer ceci à portée de votre village, sinon personne ne viendra ramasser quoi que ce soit!"
  healingAura:
    name:
      text: "Aura de guérison"
    description:
      text: "Guérit lentement tous les villageois dans la zone pendant une courte période de temps."
  holyPotatoes:
    name:
      text: "Patates magiques"
    description:
      text: "Fait jaillir des patates magiques du sol, très pratique si vous venez de manquer de nourriture ou si vous voulez créer une nouvelle zone de récolte ailleurs dans le village!"
  holyWood:
    name:
      text: "Bois magique"
    description:
      text: "Fait jaillir des arbres du sol, très pratique si vous venez à manquer de bois ou si vous voulez créer une nouvelle zone de récolte ailleurs dans le village!"
  illuminate:
    name:
      text: "Illuminer"
    description:
      text: "Crée une source de lumière durable et de grande taille sur la carte."
  initialSpawnIn:
    name:
      text: "Apparition initiale"
    description:
      text: "Un sort spécial utilisé pour créer des villageois au début d'un nouveau monde. Ne devrait pas être utilisable par le joueur."
  lightningBolt:
    name:
      text: "Éclair"
    description:
      text: "Électrocutez-les depuis les cieux ! Ne marche pas très bien autour des paratonnerres."
      revision: "1"
  magicBolts:
    name:
      text: "Éclair magique"
    description:
      text: "Électrise un monstre avec une boule d'énergie."
  mend:
    name:
      text: "Raccomoder"
    description:
      text: "Répare progressivement les golems, les bâtiments et les murs d'une petite zone pendant une courte période. Éteint instantanément tout incendie de bâtiment."
      revision: "2"
  meteor:
    name:
      text: "Météore"
    description:
      text: "Lance une météorite enflamméee sur quelque chose! Attention cependant, parfois un élémentaire de feu apparaitra à la place."
      revision: "1"
  motivateLand:
    name:
      text: "Motiver les terres"
    description:
      text: "Motive la croissance de certaines ressources naturelles. Fonctionne mieux au printemps et à l'automne ou quand il pleut, très inefficace en hiver."
      revision: "1"
  recall:
    name:
      text: "Rappel"
    description:
      text: "Téléporte un grand groupe de villageois et de ressources au village en toute sécurité."
      revision: "1"
  regenerate:
    name:
      text: "Regénérer"
    description:
      text: "Guérit une seule créature vivante sur une courte période de temps. Ne fonctionne pas sur les golems, mais fonctionne sur les monstres ! Faites attention à où vous l'utilisez."  
  resurrect:
    name:
      text: "Ressusciter"
    description:
      text: "Ressuscite un fantôme visible sur la carte. Attention, parfois le processus ne se déroule pas comme prévu !"
  storm:
    name:
      text: "Tempête"
    description:
      text: "Un sort extrêmement dangereux qui provoque un énorme orage localisé, suivi par de la pluie ou de la neige dans toute la région. Ne devrait jamais être utilisé à l'intérieur de votre village sans de nombreux paratonnerres."
      revision: "1"
  summonHolyGolem:
    name:
      text: "Invoquer un saint-golem"
    description:
      text: "Invoque un saint défenseur qui se battra jusqu'au bout pour défendre votre peuple. Plus votre village est vieux, plus le golem est fort ! Les golems nécessitent une influence constante pour être maintenu, réduisant de manière permanente votre influence maximale, mais peuvent être dissipés avec le sort Dissiper un golem."
      revision: "1"
  summonLaborGolem:
    name:
      text: "Invoquer un golem-ouvrier"
    description:
      text: "Invoque un golem stupide qui travaillera en tant que main-d'œuvre dans votre village jusqu'à ce qu'il meurt ou qu'il soit dissipé. Les golems nécessitent une influence constante pour être maintenu, réduisant de manière permanente votre influence maximale, mais peuvent être dissipés avec le sort Dissiper un golem."
      revision: "1"


