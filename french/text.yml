        name:
          text: "Collecteur d'eau de fortune"
        description:
          text: "Collecte l'eau de pluie et fournit des postes de travail pour distribuer l'eau dans le village. Un excellent moyen de recueillir rapidement de grandes quantités d'eau lorsqu'il pleut."
      base:
        name:
          text: "Collecteur d'eau"
        description:
          text: "Augmente la quantité d'eau que le collecteur d'eau de pluie peut emmagasiner, ainsi qu'un poste de responsable de l'eau supplémentaire."
      established:
        name:
          text: "Collecteur d'eau établi"
        description:
          text: "Augmente de nouveau la quantité d'eau que le collecteur d'eau de pluie peut emmagasiner, ainsi qu'un poste de responsable de l'eau supplémentaire."

    recombobulatorTower:
