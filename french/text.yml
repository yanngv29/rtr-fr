      base:
        name:
          text: "Puits"
        description:
          text: "Augmente la vitesse de renouvellement de l'eau et le stockage maximum."
      established:
        name:
          text: "Puits établi"
        description:
          text: "Augmente de nouveau la vitesse de renouvellement de l'eau et le stockage maximum et fournit un poste de responsable de l'eau supplémentaire."

    woodGolemCombobulator:
