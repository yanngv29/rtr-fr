          text: "Stockage de minerais"
        description:
          text: "Augmente la capacité de stockage de minéraux et de lingots."
      large:
        name:
          text: "Grand stockage de minerais"
        description:
          text: "Augmente de nouveau la capacité de stockage de minéraux et de lingots."
      established:
        name:
          text: "Stockage de minerais établi"
        description:
          text: "Augmente de nouveau la capacité de stockage de minéraux et de lingots."
      reinforced:
        name:
          text: "Stockage de minerais renforcé"
        description:
          text: "Augmente la capacité de stockage de minéraux et de lingots au maximum."

    miningFacility:
      makeshift:
        name:
          text: "Exploitation minière de fortune"
        description:
          text: "Fournit des mineurs qui peuvent miner en grande quantité et créer des réserves de pierres, une ressource de base requise pour construire la majorité des bâtiments."
      base:
        name:
          text: "Exploitation minière"
        description:
          text: "Octroie un bonus global à la récolte de pierres, augmente la capacité de stockage et donne un poste de mineur supplémentaire."
      established:
        name:
          text: "Exploitation minière établie"
        description:
          text: "Augmente le bonus global de récolte de pierres, augmente la capacité de stockage et donne un poste de mineur supplémentaire."

    miscellaneousStorage:
      small:
        name:
          text: "Petit stockage divers"
        description:
          text: "Un bâtiment de stockage qui peut contenir un petit peu de tout (quasiment), mais au coût de la capacité de stockage maximale par rapport aux autres bâtiments de stockage."
      base:
        name:
          text: "Stockage divers"
        description:
          text: "Augmente la quantité de ressources diverses qui peuvent être stockées."
      large:
        name:
          text: "Grand stockage divers"
        description:
          text: "Augmente de novueau la quantité de ressources diverses qui peuvent être stockées."
      established:
        name:
          text: "Stockage divers établi"
        description:
          text: "Augmente de nouveau la quantité de ressources diverses qui peuvent être stockées."
      reinforced:
        name:
          text: "Stockage divers renforcé"
        description:
          text: "Augmente la quantité de ressources diverses qui peuvent être stockées au maximum."

    rangerLodge:
      makeshift:
        name:
          text: "Cabane de chasseurs de fortune"
        description:
          text: "Fournit et abrite des chasseurs qui protègent le village et chassent les animaux, fournit également une régénération de la santé légèrement meilleure que les maisons ordinaires au détriment de l'énergie."
          revision: "1"
      base:
        name:
          text: "Cabane de chasseurs"
        description:
          text: "Augmente la capacité en chasseurs, espace de stockage et le bonus de régénération de santé des rangers qui se reposent dans la loge."
      established:
        name:
          text: "Cabane de chasseurs établie"
        description:
          text: "Ajoute une petite tour d'archers à la loge, ainsi que la capacité en chasseurs, l'espace de stockage et le bonus de régénération de santé des chasseurs s'y reposant."

    slingTower:
      makeshift:
        name:
          text: "Tour à fronde de fortune"
        description:
          text: "Une tour lourde qui tire des boulets. Plus efficace lorsqu'elle est construite dans un chemin étroit mais ne peut pas tirer au-dessus des murs. Nécessite un fabricant de cartouches !"
      base:
        name:
          text: "Tour à fronde"
        description:
          text: "Augmente les dégâts, la cadence et la capacité en munitions de la tour."
      established:
        name:
          text: "Tour à fronde établie"
        description:
          text: "Augmente de nouveau les dégâts, la cadence et la capacité en munitions de la tour."
      exploding:
        name:
          text: "Tour à fronde explosive"
        description:
          text: "Ajoute des dégâts de feu explosifs à la tour, mais consomme de l'énergie pour tirer. Si les réserves d'énergie sont épuisées, elle continuera à tirer des boulets ordinaires."
      lightning:
        name:
          text: "Tour à fronde-éclair"
        description:
          text: "Ajoute des dégâts de foudre à la tour, mais consomme de l'énergie pour tirer. Si les réserves d'énergie sont épuisées, elle continuera à tirer des boulets ordinaires."
      ice:
        name:
          text: "Tour à fronde de glace"
        description:
          text: "Ajoute des dégâts de glace à la tour, mais consomme de l'énergie pour tirer. Si les réserves d'énergie sont épuisées, elle continuera à tirer des boulets ordinaires."

    smallFountain:
      name:
        text: "Petite fontaine"
      description:
        text: "Un endroit où vos villageois peuvent aller se rafraîchir. Fonctionne mieux avec un puits, un collecteur d'eau ou un purificateur d'eau et des responsables de l'eau pour alimenter la fontaine."
        revision: "1"

    sprayTower:
      makeshift:
        name:
          text: "Tour pulvérisatrice de fortune"
        description:
          text: "Une tour légère qui pulvérise des tonnes de petites boulets sur une grande zone. Idéale pour contrôler de larges groupes de monstres faibles. Requiert un fabricant de cartouche."
      base:
        name:
          text: "Tour pulvérisatrice"
        description:
          text: "Augmente les dégâts et la capacité en munitions de la tour."
      established:
        name:
          text: "Tour pulvérisatrice établie"
        description:
          text: "Augmente les dégâts et la capacité en munitions de la tour."
