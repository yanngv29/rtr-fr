        description:
          text: "Augmente le bonus global de vitesse de la taille de pierre, augmente le stockage maximum et donne un poste de tailleur de pierre supplémentaire."

    stoneGolemCombobulator:
      makeshift:
        name:
          text: "Combobulateur de golems de pierre de fortune"
        description:
          text: "Un bâtiment hôte qui consomme de l'énergie et des roches proches, créant ainsi des golems de pierre défensifs, lents mais à point de vie élevé. Requiert un flux stable d'énergie, sinon les golems mourront."
          revision: "2"
      base:
        name:
          text: "Combobulateur de golems de pierre"
        description:
          text: "Augmente le nombre de golems de pierre maintenus, le niveau des golems nouvellement invoqués, mais coûte légèrement plus d'énergie pour produire un nouveau golem."
      established:
        name:
          text: "Combobulateur de golems de pierre établi"
        description:
          text: "Augmente le nombre de golems de pierre maintenus, le niveau des golems nouvellement invoqués, mais coûte légèrement plus d'énergie pour produire un nouveau golem."
      lightning:
        name:
          text: "Combobulateur de golems-éclairs de pierre"
        description:
          text: "Augmente le nombre de golems de pierre maintenus, le niveau à l'apparition et donne des dégâts de foudre aux nouveaux golems, mais coûte plus d'énergie."
      ice:
        name:
