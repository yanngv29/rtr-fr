# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

helpTip:
  comment: "Help Module - Pop-up Help Tips"
  javaClass: "rtr.help.HelpModule.java"

  loadingTip:
    welcomeBack:
      text: "Enfin de retour ! Voici un conseil."
    0:
      text: "Besoin de ressources raffinées plus rapidement ? Construisez un bâtiment supplémentaire."
    1:
      text: "Des nomades en difficulté ? Rappelez-les !"
    2:
      text: "Si vous avez un bon village avec plein de logements, de nourriture, et de postes, cela va peut-être inciter quelques nomades à vous rejoindre !"
    3:
      text: "Vous pouvez acheter et vendre des ressources au marché. Construisez en un !"
    4:
      text: "Augmenter votre population va aussi augmenter votre barre d'influence."
    5:
      text: "Les élémentaux de feu ne peuvent pas nager."
    6:
      text: "Prenez soin de vos chiens."
    7:
      text: "Les avant-postes et cabanes de chasseurs ont une petite tour d'archers lorsqu'ils sont améliorés au maximum."
      revision: "1"
    8:
      text: "Les bons chiens aideront parfois les villageois."
    9:
      text: "Les spectres peuvent passer à travers presque tout et sont très résistants aux dégâts physiques."
    10:
      text: "La corruption se répand lentement sur la carte, plus il y a de corruption et de bâtiments corrompus sur la carte, plus il y aura de monstres la nuit."
    11:
      text: "Les villageois peuvent mourir de vieillesse ! Mais ils vivront un peu plus longtemps si vous prenez soin d'eux."
    12:
      text: "N'oubliez pas de construire des sources d'eau pour les villageois."
    13:
      text: "Appuyez sur Shift + F2 pour prendre une capture d'écran de l'entièreté de la carte qui sera enregistrée dans screenShots, dans le dossier d'installation de Rise to Ruins."
    14:
      text: "Vous pouvez maintenir shift gauche en utilisant les outils tels que les pinceaux, l'ajout de route, les bâtiments et pleins d'autres pour verrouiller l'axe de la souris et les placer en ligne droite."
    15:
      text: "Les nomades visiteront parfois votre région et essaieront de devenir des citoyens de votre village. Vous pouvez augmenter la chance qu'ils apparaissent en construisant un grand village avec plein de logements et de défenses."
    16:
      text: "L'essence peut être aspirée par votre main, augmentant ainsi votre influence."
    17:
      text: "Vous pouvez ajuster la quantité de travailleurs assignés à une tâche en utilisant le panneau de main-d'œuvre à gauche dans l'interface graphique et en appuyant sur les boutons plus ou moins de la tâche désirée."
    18:
      text: "Les villageois ont besoin de nourriture ! N'oubliez pas de construire des fermes."
    19:
      text: "Vous ne comprenez pas comment jouer ? Lisez les conseils qui apparaissent une fois en jeu !"
    20:
      text: "Les squelettes ne peuvent pas prendre feu"
    21:
      text: "Les slimes ont tendance à se séparer en pleins d'autres slimes, ils peuvent vite devenir embêtants !"
    22:
      text: "Vous avez des difficultés à survivre au-delà du jour 3 ou 4 ? Construisez quelques tours d'archers."
    23:
      text: "Des difficultés à avoir des enfants ? Donnez à vos villageois du temps libre et beaucoup de logement."
    24:
      text: "Vous pouvez mettre le jeu en pause en appuyant sur l'horloge ou sur la touche que vous avez défini (par défaut : barre d'espace)"
    25:
      text: "Essayez de créer des points d'étranglement dans votre villages pour que les monstres aient du mal à s'y introduire."
    26:
      text: "Ne vous emmurez pas complètement ! Vous allez le regretter."
    27:
      text: "Le tir ami est toujours actif, essayez de ne blesser personne par accident."
    28:
      text: "Les tours magiques ont besoin d'essence, construisez des collecteurs d'essence !"
    29:
      text: "Une scierie est nécessaire pour transformer les bûches en planches qui sont utilisées pour construire des bâtiments avancés."
    30:
      text: "Un tailleur de pierre est nécessaire pour transformer les pierres en pierres taillées qui sont utilisées pour construire des bâtiments avancés."
    31:
      text: "Une cristallerie est nécessaire pour transformer les cristaux en crylithium, un carburant très utilisé."
    32:
      text: "Vous pouvez désactiver les astuces en jeu dans le menu paramètres."
    33:
      text: "Vous pouvez modifier les raccourcis clavier et divers autres paramètres dans le menu paramètres."
    34:
      text: "Vous pouvez prendre une capture d'écran en appuyant sur F2, il sera sauvegardé dans le dossier screenshots."
    35:
      text: "Vous pouvez cacher l'interface graphique en appuyant sur F4"
    36:
      text: "Le jeu crashe ? Il y a les logs dans le dossier logs. Envoyez les au développeur !"
    37:
      text: "Plusieurs bâtiments requièrent des matériaux raffinés, vérifiez les besoins du bâtiment avant de le construire !"
    38:
      text: "Les conseils en jeu sont vos amis, lisez-les !"
    39:
      text: "Des villageois envahis par les monstres ? Rappelez ou bannissez les !"
    40:
      text: "Les constructeurs ne récolteront les matériaux que s'ils ont besoin de construire quelque chose. Si vous voulez constituer des réserves, construisez un bâtiment de récolte !"
    41:
      text: "Il suffit de dire aux agriculteurs où récolter de la nourriture sauvage, une fois que leur ferme fonctionne, ils iront s'en occuper."
    42:
      text: "42"
      optional: "true"
    43:
      text: "Les villageois peuvent prendre feu aléatoirement si ils surchauffent pendant trop longtemps en été."
    44:
      text: "Les villageois gèlent à en devenir dur comme la pierre si ils sont restés dans le froid pendant trop longtemps"
    45:
      text: "Assurez-vous de faire des réserves de nourriture pour l'hiver !"
    46:
      text: "Le sort de motivation de la terre est beaucoup moins efficace lorsqu'il fait froid."
    47:
      text: "Les chiens sont les meilleurs amis des villageois."
    48:
      text: "Le meilleur moment pour utiliser le sort de motivation est lorsqu'il fait tiède et qu'il pleut."
    49:
      text: "La plupart des tours peuvent tirer au dessus de la plupart des murs. Utilisez ça à votre avantage !"
    50:
      text: "Vous manquez de nourriture en hiver ? Faites le plein ! En cas d'urgence, vous pouvez utiliser des sorts pour ramasser la nourriture non récoltée à l'extérieur de votre village."
    51:
      text: "Saviez-vous que le sort Attraper vous permet de récolter des matériaux sur la carte ? Pratique lorsque vous avez besoin de ressources rapidement."
    52:
      text: "Les villageois ont besoin de maisons pour se rafraîchir en été et se réchauffer en hiver."
    53:
      text: "Ils meurent de faim en hiver ? Utilisez le sort pour attraper de la nourriture qui serait autrement inaccessible."
    54:
      text: "Les golems-ouvriers sont vraiment très pratiques au début du jeu pour transporter des ressources supplémentaires."
    55:
      text: "Le printemps est la meilleure saison pour cultiver de la nourriture."
    56:
      text: "La nourriture et les arbres ne sont pas les seules choses qui s'arrêtent de pousser dans le froid ou le chaud extrême, les cristaux aussi !"
    57:
      text: "La plupart des tours peuvent tirer au-dessus des murets, essayez de construire un labyrinthe de monstres !"
    58:
      text: "Les villageois chauffent quand ils travaillent, c'est génial en hiver mais terrible en été."
    59:
      text: "Vous voulez aller plus vite ? Construisez une cabane de responsable de voirie et créer des routes !"
    60:
      text: "Avec le temps, des sentiers naturels apparaîtront dans les zones où vos villageois se promènent souvent."
    61:
      text: "Les routes se détériorent lentement avec le temps, assurez-vous d'avoir quelques responsables de voirie pour les réparer !"
    62:
      text: "Les routes se détériorent plus rapidement sous la pluie."
    63:
      text: "Les chemins de base ne durent pas très longtemps, pensez à mettre en place un réseau routier adéquat !"
    64:
      text: "Plus d'emplacements de construction ? Améliorez votre campement ou construisez des entrepôts !"

  tip:
    sandboxModeHeader:
      text: "Mode bac à sable !"
    sandboxMode:
      text: "Bienvenue dans le mode bac à sable ! Le mode bac à sable vous permet de jouer avec le moteur du jeu et les mécaniques. Vous pouvez faire apparaitre des monstres, placer des bâtiments préconstruits, dessiner le terrain et plein d'autres choses amusantes. Soyez simplement averti, le mode bac à sable vous permet de faire des choses bien au-delà des limites du jeu. Si vous abusez trop du jeu en mode bac à sable, le jeu risque d'être surchargé et de geler. Vous avez été prévenu ! Amusez-vous bien. :)"
    gameSpeedHeader:
      text: "AVERTISSEMENT CONTRÔLE DE LA VITESSE !"
    gameSpeed:
      text: "Les contrôles de vitesse sont encore très récents et expérimentaux. $RED1Le fait de régler la vitesse au-delà de 2x peut causer de graves problèmes de performance tard dans la partie. $WHI0Faites le à vos risques et périls ! Si le jeu arrête de répondre, vous pouvez $GRE1appuyer sur la barre espace $WHI0pour mettre le jeu en pause et baisser la vitesse du jeu avant de reprendre la partie."
    worldMapWelcomeHeader:
      text: "Bienvenue !"
    worldMapWelcome:
      text: "Bienvenue dans Rise to Ruins. Pour votre premier village, vous pouvez sélectionner la région de votre choix en cliquant sur les cases éclairées, puis sur 'Créer un village'. À partir de là, des villageois vous seront fournis pour vous aider à démarrer. Vous ne pouvez sélectionner qu'une seule fois n'importe quelle région sur la carte. Une fois que vous aurez établi votre village principal, vous serez en mesure de vous étendre vers d'autres régions, alors choisissez judicieusement ! Pour l'instant, concentrez-vous sur le développement de votre premier village !"
    worldMapMigrationHeader:
      text: "Migrer !"
    worldMapMigration:
      text: "Vous avez assez de villageois pour migrer vers $YEL1{regionName}$WHI0! Si vous êtes prêt, cliquez sur la région et sélectionnez 'Créer un village'. Les villageois arriveront peu de temps après avoir placé votre nouveau campement. Contrairement à votre première région, vous n'obtiendrez pas de villageois ou de ressources gratuites."
    welcomeCampHeader:
      text: "Le campement"
    welcomeCamp:
      text: "Bienvenue dans votre première région ! La première chose à faire est de placer votre $YEL1Campement $WHI0quelque part ! Une bonne position de départ devrait être proche d'arbres, de roches, de cristaux, de nourriture et d'eau. Pour placer votre campement, appuyer d'abord sur $GRE1'OK!' $WHI0pour fermer ce conseil et automatiquement sortir le jeu de pause, $GRE1puis sélectionnez le bouton clignotant 'Placer le campement' à droite.~~$WHI1Bonne chance !"
    welcomeTipsHeader:
      text: "Conseils !"
    welcomeTips:
      text: "Il est temps de commencer ! Comme c'est votre première fois, vous obtiendrez des tonnes de conseils pendant que vous jouez. $RED1Ce jeu a une courbe d'apprentissage raide $WHI0et vous aurez besoin de toute l'aide que vous pouvez obtenir ! $GRE1Le jeu est en pause quand un conseil est affiché $WHI0, donc prenez le temps de les lire !~~Vous pouvez désactiver ces conseils dans les paramètres, mais si vous n'avez jamais joué avant, cela n'est pas recommandé !"
    harvestingResourcesHeader:
      text: "Récolter des ressources"
    harvestingResources:
      text: "Pleins d'ouvriers assignés aux bâtiments tels que les $YEL1Cabanes de bûcherons$WHI0, les $YEL1Exploitations minières $WHI0et le $YEL1Centre du village $WHI0sont autorisés à récolter des ressources comme la pierre et le bois sur la carte. Vous pouvez affecter des ouvriers en utilisant les $GRE1boutons d'assignation de récolte en bas à gauche de l'interface graphique $WHI0afin de récolter les matériaux que vous voulez en sélectionnant les ressources sur la carte. Si il y a des ouvriers autorisés à collecter des ressources, ils le feront d'eux mêmes !"
    villageWorkersHeader:
      text: "Ouvriers"
    villageWorkers:
      text: "De nombreux bâtiments peuvent être assignés à des travailleurs afin d'effectuer différentes tâches. Les $YEL1ouvriers $WHI0assignées au $YEL1Centre du village $WHI0pourront, par exemple, construire, réparer et démanteler différentes structures. Ils peuvent aussi récolter des matières premières si ils en ont besoin pour construire. En revanche, les $YEL1Récolteurs $WHI0dans les bâtiments tels que les $YEL1Cabanes de bûcherons $WHI0continueront à récolter des matériaux quoi qu'il arrive. $YEL1Vous pouvez avoir une vue d'ensemble de tous les ouvriers dans le panneau de main-d'œuvre à gauche."
    workBuildingsHeader:
      text: "Bâtiments d'ouvrage"
    workBuildings:
      text: "{buildingName} $WHI0construit par vos villageois ! Ce bâtiment ajoute {amount} postes de $GRE1{mobJobName} $WHI0! Si vous voulez que vos villageois fassent ce travail, vous aurez besoin de libérer un certain nombre d'ouvriers et les assigner à ce bâtiment. Vous pouvez faire ça à deux endroits, dans le $GRE1panneau de main-d'œuvre à gauche$WHI0, ou en cliquant sur le bâtiment {buildingName} $GRE1et utiliser la fenêtre en bas$WHI0. Ensuite, $GRE1cliquez sur les boutons + ou - $WHI0pour ajuster le nombre d'ouvriers désiré. $RED1Si vous n'avez aucun villageois disponible, assurez-vous de baisser le nombre de travailleurs désirés dans les autres bâtiments !$WHI0"
    buildingDamageHeader:
      text: "Bâtiments endommagés"
    buildingDamage:
      text: "Le bâtiment {buildingName} $WHI0est endommagé ! Si vous avez des constructeurs et la structure est à portée de votre village, ils essaieront automatiquement de la réparer quand ils en auront le temps."
    resouceManagementHeader:
      text: "Gestion de ressources"
    resouceManagement:
      text: "Le bâtiment {buildingName} $WHI0que vous venez de construire peut fabriquer des ressources tel que $YEL1{resourceName},  $WHI0mais pour que vous villageois y travaillent $RED1vous devez assigner des {mobJobName} $RED1et leur dire de produire des ressources dans l'onglet de gestion des ressources à gauche. $WHI0Mettre une valeur $GRE1'Maintenir' $WHI0à la ressource va essayer d'en garder autant dans le village en permanence, alors que $GRE1'Faire' $WHI0va juste leur en faire produire un certain nombre. Vous pouvez aussi mettre la valeur à 500 pour remplir vos capacités de stockages, et au dessus de 500 pour qu'ils en produisent/maintiennent à l'infini. Vous pouvez contrôler la quantité de ressources récoltées de la même manière."
      revision: "1"
    energyHeader:
      text: "Énergie"
    energy:
      text: "Le bâtiment {buildingName} $WHI0que vos villageois viennent de construire utilise de l'énergie. Les bâtiments qui utilisent de l'énergie doivent être  alimentés en essence. Vous pouvez générer de l'essence en remplissant des $YEL1Collecteurs d'essence $WHI0avec du $GRE1crylithum $WHI0qui est raffiné dans les $YEL1Cristalleries$WHI0. Les créatures vivantes telles que les monstres, les animaux et les villageois vont aussi lâcher de l'essence en mourrant, si vous avez des $YEL1Collecteurs d'essence$WHI0, l'essence perdue sera recueillie et livrée aux bâtiments qui peuvent l'utiliser."
    ammoHeader:
      text: "Munitions"
    ammo:
      text: "Le bâtiment {buildingName} $WHI0que vos villageois viennent de terminer de construire nécessite des munitions pour fonctionner. Vous aurez besoin de construire une fabrique de munitions pour l'accompagner, tel qu'une $YEL1Archerie $WHI0ou un $YEL1Fabriquant de cartouches$WHI0."
    refineHeader:
      text: "Matériaux raffinés"
    refineNew:
      text: "Certains bâtiments nécessitent des matériaux raffinés, comme les planches, la pierre ou le crylithium. Le bâtiment {buildingName} $WHI0que vous venez de placer est l'un d'eux. Si un bâtiment nécessite l'une de ces ressources citée plus haut et que vous n'avez aucun moyen de fabriquer, ils feront ce qu'ils peuvent, mais le bâtiment ne sera jamais achevé. Vous pouvez raffiner la plupart des matériaux à l'intérieur des bâtiments de raffinage, tel que la $YEL1Scierie $WHI0ou le $YEL1Tailleur de pierre$WHI0. Les deux se trouvent dans la catégorie raffinage dans l'onglet de construction."
    refineReclaim:
      text: "Certains bâtiments nécessitent des matériaux raffinés, comme les planches, la pierre ou le crylithium. Le bâtiment {buildingName} $WHI0que vous venez d'essayer de récupérer est l'un d'eux. Si un bâtiment nécessite l'une de ces ressources citée plus haut et que vous n'avez aucun moyen de fabriquer, ils feront ce qu'ils peuvent, mais le bâtiment ne sera jamais achevé. Vous pouvez raffiner la plupart des matériaux à l'intérieur des bâtiments de raffinage, tel que la $YEL1Scierie $WHI0ou le $YEL1Tailleur de pierre$WHI0. Les deux se trouvent dans la catégorie raffinage dans l'onglet de construction."
    farmingHeader:
      text: "Agriculture"
    farming:
      text: "Vos villageois ont construit leur première ferme ! Une fois que vous y aurez assigné des travailleurs, ils essaieront de faire des cultures en récoltant $GRE1de la nourriture sauvage et de l'eau$WHI0. Vous pouvez récolter les deux en cliquant sur le bouton $GRE1'Récolter eau/nourriture' $WHI0dans l'onglet à gauche. La nourriture pousse dans les fermes et est maintenue et récoltée automatiquement !"
    buildingPriorityHeader:
      text: "Priorité de construction"
    buildingPriority:
      text: "Saviez-vous que vous pouvez ajuster les priorités de construction ? Il vous suffit de sélectionner l'option $YEL1'Liste des bâtiments' $WHI0en $YEL1haut à droite $WHI0puis de cliquer sur les $YEL1flèches haut/bas $WHI0pour réarranger les priorités de certains bâtiments par rapport à d'autres. Un bâtiment avec une priorité plus petite va être construit, démantelé et réparé avant les autres."
    noHomesHeader:
      text: "Logements"
    noHomes:
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de $YEL1Logement$WHI0, vos villageois ont besoin d'un endroit où vivre. Vous avez aussi besoin de logements pour que vos villageois s'accouplent et qu'ils aient des enfants un jour, avec un peu de chance."
      revision: "1"
    noFarmsHeader:
      text: "Agriculture"
    noFarms:
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de $YEL1ferme$WHI0, vos villageois finiront par avoir besoin de manger. Ne les laissez pas mourir de faim ! Une fois que vous aurez construit une $YEL1ferme $WHI0et que vous y aurez assigné des travailleurs, vous pourrez leur dire de récolter de la nourriture crue et ils l'apporteront à la ferme pour la planter. Une fois plantée, ils la récolteront automatiquement lorsqu'elle aura poussé !"
    noWaterHeader:
      text: "Eau"
    noWater:
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de $YEL1sources d'eau$WHI0. Vos villageois finiront par avoir besoin de boire de l'eau. Ne les laissez pas mourir de soif ! Essayez de construire une $YEL1station de purification $WHI0et de collecter les eaux de surface, ou un $YEL1puits $WHI0pour automatiquement générer de l'eau souterraine propre, ou encore des $YEL1collecteurs d'eau $WHI0pour collecter l'eau de pluie. Éventuellement, essayez d'avoir plus d'une source d'eau pour survivre aux diverses conditions tout au long de l'année. N'oubliez pas de leur assigner quelques ouvriers !"
    noTowersHeader:
      text: "Défenses"
    noTowers:
      text: "Vous êtes au jour {day} et vous n'avez pas encore construit de $YEL1défenses$WHI0, sans rien pour défendre votre village, vous allez vite être submergé par les monstres qui essaient de manger vos pauvres petit villageois, pour la plupart sans défense ! Essayez de construire une archerie et une tour d'archers pour mettre en place des défenses rudimentaires et les faire fonctionner."
    buildingSlotsHeader:
      text: "Emplacements de construction"
    buildingSlots:
      text: "Vous n'avez plus de place pour construire, afin de gérer votre village en pleine croissance, vous aurez besoin d'améliorer votre $YEL1Campement $WHI0ou de construire quelques $YEL1Entrepôts$WHI0. Vous pouvez améliorer votre $YEL1Campement $WHI0en cliquant dessus et en cliquant sur le bouton améliorer sur le panneau en bas. Alternativement, si vous préférez construire un $YEL1Entrepôt$WHI0, vous pouvez les trouver dans la sous-catégorie Civil de votre onglet de construction."
      revision: "1"
    lifeExpectancyHeader:
      text: "Espérance de vie"
    lifeExpectancy:
      text: "Les villageois ayant vécu une vie difficile ne vivront pas très longtemps ! L'espérance de vie des villageois peut chuter s'ils sont blessés, affamés ou simplement s'ils ont une mauvaise vie. $YEL1Une fois que leur espérance de vie aura chuté, elle ne remontera jamais ! $WHI0Alors, assurez-vous de prendre soin de vos villageois afin d'avoir une main-d'œuvre forte, en santé et qui vit longtemps !"
      revision: "1"
    eldersHeader:
      text: "Doyens"
    elders:
      text: "Ne bougez pas et écoutez  ! {mobName} est un doyen. Quand les villageois atteindront l'âge de la vieillesse, ils deviendront des doyens et cesseront de travailler. Mais en retour, ils partageront leur sagesse avec tous ceux qui prendront le temps de discuter avec eux."
    ghostsHeader:
      text: "Fantômes"
    ghosts:
      text: "Parfois, on peut ressusciter des villageois morts ! Au $YEL1Crépuscule $WHI0et durant la $YEL1Nuit $WHI0vous verrez occasionnellement certains de vos villageois décédés errer dans le village. Si vous en remarquez un, vous pouvez le zapper avec le sort de ressuscitation et essayer de le ramener à la vie !"
    villagerStarvingHeader:
      text: "Famine"
    villagerStarvingMale:
      text: "{mobName} $WHI0est affamé ! Trouvez vite à manger à ce pauvre villageois, sinon il risque de mourir ! Avez-vous construit une $YEL1ferme $WHI0ou des $YEL1logements $WHI0? Les villageois sont désespérés lorsqu'ils sont affamés et essaieront de trouver de la nourriture par eux-mêmes, même si cela les met en danger."
    villagerStarvingFemale:
      text: "{mobName} $WHI0est affamée ! Trouvez vite à manger à cette pauvre villageoise, sinon elle risque de mourir ! Avez-vous construit une $YEL1ferme $WHI0ou des $YEL1logements $WHI0? Les villageois sont désespérés lorsqu'ils sont affamés et essaieront de trouver de la nourriture par eux-mêmes, même si cela les met en danger."
    villagerDehydrationHeader:
      text: "Déshydratation"
    villagerDehydrationMale:
      text: "{mobName} $WHI0est en train de mourir de soif ! Trouvez vite de l'eau à ce pauvre villageois, sinon il risque de mourir ! Avez-vous construit un $YEL1Purificateur d'eau$WHI0, un $YEL1Puits $WHI0ou encore un $YEL1Collecteur d'eau $WHI0? Est-ce qu'ils produisent assez d'eau ? Vous avez peut-être besoin d'en construire plus !"
    villagerDehydrationFemale:
      text: "{mobName} $WHI0est en train de mourir de soif ! Trouvez vite de l'eau à cette pauvre villageoise, sinon elle risque de mourir ! Avez-vous construit un $YEL1Purificateur d'eau$WHI0, un $YEL1Puits $WHI0ou encore un $YEL1Collecteur d'eau $WHI0? Est-ce qu'ils produisent assez d'eau ? Vous avez peut-être besoin d'en construire plus !"
    villagerSleepyHeader:
      text: "Épuisement"
    villagerSleepyNoHome:
      text: "{mobName} $WHI0commence à avoir sommeil. Si vos villageois sont trop fatigués et n'ont pas d'endroit où se reposer, ils finiront par dormir dehors."
    villagerSleepy:
      text: "{mobName} $WHI0commence à avoir sommeil. Si vos villageois sont trop fatigués et n'ont pas d'endroit où se reposer, ils finiront par dormir dehors. Heureusement, {mobName} $WHI0a un logement, il devrait donc y retourner bientôt pour un petit somme !"
    villagerFreezingHeader:
      text: "Mort de froid"
    villagerFreezingNoHome:
      text: "{mobName} $WHI0est en train de mourir de froid ! S'il fait trop froid dehors et que vos villageois n'ont pas de logement pour se réchauffer, ils pourraient mourir ! Essayez d'avoir assez de maisons pour vos villageois dès que possible !"
    villagerFreezingMale:
      text: "{mobName} $WHI0est en train de mourir de froid ! S'il fait trop froid dehors et que vos villageois n'ont pas de logement pour se réchauffer, ils pourraient mourir ! Heureusement, {mobName} $WHI0a un logement, il devrait donc essayer d'y retourner sous peu pour se réchauffer !"
    villagerFreezingFemale:
      text: "{mobName} $WHI0est en train de mourir de froid ! S'il fait trop froid dehors et que vos villageois n'ont pas de logement pour se réchauffer, ils pourraient mourir ! Heureusement, {mobName} $WHI0a un logement, elle devrait donc essayer d'y retourner sous peu pour se réchauffer !"
    villagerOverheatingHeader:
      text: "Surchauffe"
    villagerOverheatingNoHome:
      text: "{mobName} $WHI0brûle sous la chaleur ! S'il fait trop chaud dehors et que vos villageois n'ont pas de logement pour se rafraîchir, ils pourraient mourir d'épuisement par la chaleur ! Essayez d'avoir assez de maisons pour vos villageois dès que possible !"
    villagerOverheatingMale:
      text: "{mobName} $WHI0brûle sous la chaleur ! S'il fait trop chaud dehors et que vos villageois n'ont pas de logement pour se rafraîchir, ils pourraient mourir d'épuisement par la chaleur ! Heureusement, {mobName} $WHI0a un logement, il devrait donc y retourner sous peu pour se rafraîchir !"
    villagerOverheatingFemale:
      text: "{mobName} $WHI0brûle sous la chaleur ! S'il fait trop chaud dehors et que vos villageois n'ont pas de logement pour se rafraîchir, ils pourraient mourir d'épuisement par la chaleur ! Heureusement, {mobName} $WHI0a un logement, elle devrait donc y retourner sous peu pour se rafraîchir !"
    matingHeader:
      text: "En couple"
    matingDifferentGender:
      text: "Avez-vous remarqué que {mobName} $WHI0a trouvé un nouveau partenaire, {mobMateName} $WHI0? Si l'un d'entre eux a une maison, ils essaieront peut-être de rentrer chez eux pour faire un bébé ! Ils se rendent aussi souvent visite pour améliorer leur humeur et essaient de vivre dans la même maison dès que possible."
      revision: "1"
    matingSameGender:
      text: "Avez-vous remarqué que {mobName} $WHI0a trouvé un nouveau partenaire, {mobMateName} $WHI0? Si l'un d'entre eux a une maison, il pourront essayer de rentrer chez eux et de s'amuser en privé ! Ils ne sont peut-être pas très efficaces pour se reproduire comme leurs homologues hétéros, mais ils auront quand même un petit coup de boost dans leur humeur ! Ils se rendent aussi souvent visite pour améliorer leur humeur et essaieront de vivre dans la même maison dès que possible."
      revision: "1"
    pregnantHeader:
      text: "Enceinte"
    pregnant:
      text: "{mobName} $WHI0est enceinte ! Bientôt, elle donnera naissance à un nouvel enfant qui deviendra un jour une autre abeille ouvrière adulte ! Les villageoises enceintes consomment plus de nourriture et d'énergie et se déplacent un peu plus lentement. Alors gardez un œil sur elles."
    nomadHeader:
      text: "Nomades !"
    nomad:
      text: "Des $YEL1nomades $WHI0viennent d'arriver dans votre région, ils sont amicaux. S'ils peuvent se rendre dans votre village sans être tués, ils vous rejoindront. Si vous voulez augmenter vos chances d'obtenir plus de $YEL1nomades$WHI0, construisez un grand village avec beaucoup de logements et de défenses."
    essenceHeader:
      text: "Essence"
      forceCount: "true"
    essence:
      text: "Avez-vous remarqué ces points verts scintillants sur la carte lorsque quelque chose meurt ou que vous détruisez une partie du terrain ? C'est l'$GRE1essence $WHI0qui a été libérée dans votre monde. Vous pouvez collecter de l'essence en agitant votre main près d'elle et cela rechargera votre barre d'influence plus rapidement afin de pouvoir jeter des sorts. L'essence est aussi la source d'énergie de certain bâtiments tels que les $YEL1Tours-éclair de feu$WHI0. Vous pouvez collecter de l'essence en construisant des $YEL1Collecteurs d'essence$WHI0."
    abandonedBuildingsHeader:
      text: "Bâtiments abandonnés"
    abandonedBuildings:
      text: "{buildingName} $WHI0est un bâtiment abandonné, vos villageois devront le réparer pour l'utiliser. Si le bâtiment est à portée de votre village, vous pouvez cliquer sur le bâtiment puis cliquer sur le bouton $GRE1récupérer $WHI0dans le panneau en bas. "
    rainHeader:
      text: "Pluie !"
    rain:
      text: "Oula, il pleut ! La pluie va un peu réduire la vitesse de déplacement de vos villageois, mais ça va aussi $GRE1arroser vos plantations, remplir vos collecteurs d'eau et éteindre le feu ! $WHI0Croisez les doigts et espérez que les éclairs ne foudroient rien d'important."
      revision: "1"
    snowHeader:
      text: "Neige !"
    snow:
      text: "Oula, il neige ! La neige va un peu réduire la vitesse de déplacement de vos villageois. Faites attention, la neige fait aussi baisser la température et elle pourrait atteindre un niveau glacial et tuer les plantations ou faire mal aux villageois qui n'arrivent pas à trouver un endroit où se réchauffer."
      revision: "1"
    timeDuskHeader:
      text: "Nuit"
    timeDusk:
      text: "La nuit approche à grands pas, attention ! C'est là que les monstres attaqueront ! J'espère que vous avez construit quelques défenses, comme une $YEL1tour d'archers $WHI0!"
    corruptionHeader:
      text: "Corruption !"
    corruption:
      text: "Comme vous l'avez probablement déjà découvert, vos villageois ne sont pas les seuls dans cette région ! Avec le temps, $RED1la corruption$WHI0 se propagera lentement et prendra le dessus sur la carte, et se sentira menacée si vous essayez de la repousser trop loin, augmentant ainsi le taux d'apparition des monstres et causant généralement des problèmes. La résistance de votre village à la corruption empêchera la corruption de s'étendre, et peut même parfois la repousser. Mais, si vous êtes gourmand et que vous essayez de vous approprier toute la carte, vous allez avoir de gros problèmes !"
      revision: "1"
    seasonAutumnHeader:
      text: "Automne"
    seasonAutumn:
      text: "C'est l'$ORA1automne$WHI0. L'$ORA1automne $WHI0est une saison assez légère et habituellement un bon moment pour construire des logement et accumuler une grande quantité $RED1de nourriture et d'eau $WHI0pour survivre à l'$CYA1hiver$WHI0."
    seasonWinterHeader:
      text: "Hiver"
    seasonWinter:
      text: "L'$CYA1hiver $WHI0est arrivé ! L'hiver est l'une des saisons les plus difficiles pour la survie. Vos plantations cesseront de croître, tout comme la plupart des ressources naturelles sur la carte. J'espère que vous avez fait des réserves de nourriture et d'eau et que vous avez assez de logements pour empêcher vos villageois de mourir de froid !"
    seasonSpringHeader:
      text: "Printemps"
    seasonSpring:
      text: "Une pause plaisante après les ravages de l'$CYA1hiver$WHI0, le $GRE1printemps  $WHI0est arrivé ! Le printemps est la saison la plus facile pour survivre. Vous trouverez qu'il est très facile de cultiver de la nourriture et de reconstituer les ressources. Bien que la pluie constante puisse affecter les villageois et que les orages puissent endommager les bâtiments. Alors faites attention ! N'oubliez pas de $RED1faire le plein de nourriture et d'eau $WHI0avant l'arrivée de l'$YEL1été$WHI1 !"
    seasonSummerHeader:
      text: "Été"
    seasonSummer:
      text: "L'$YEL1été $WHI0est là. Vos villageois vont devoir travailler par une chaleur torride et devront fréquemment rentrer chez eux pour se rafraîchir. Ne vous attendez pas à beaucoup de pluie et attendez-vous à ce que la croissance des cultures soit plus lente. J'espère que vous avez fait le plein de nourriture et d'eau pendant le $GRE1printemps $WHI0!"
    trashHeader:
      text: "Déchets"
    trash:
      text: "Il y a des déchets partout ! Vous allez devoir vous en occuper ou des $YEL1Slimes détritus$WHI0 risquent d'apparaître ! Vous pouvez vous débarasser des déchets en construisant des $YEL1déchetteries$WHI0 et des $YEL1poubelles$WHI0. Il y a différents moyens d'utiliser les détritus tels que les $YEL1incinérateurs$WHI0 et les $YEL1centres de recyclage$WHI0. Une fois ces bonnes habitudes prises, les déchets pourront s'avérer être un puissant allié dans la gestion des ressources de votre village."
    destroyTerrainHeader:
      text: "Détruire du terrain"
    destroyTerrain:
      text: "Vous pouvez rapidement enlever du terrain qui vous gène en utilisant l'outil $GRE1'Detruire du terrain'$WHI0. $YEL1Cliquez sur le bouton en bas à droite de l'interface graphique, sélectionnez ce que vous voulez retirer $WHI0et vos ouvriers se précipiteront là-bas pour nettoyer !"
    cullisGateHeader:
      text: "Portail cullis"
    cullisGate:
      text: "La plupart des cartes sont parsemées d'$YEL1anciens portails cullis$WHI0. Vous pouvez y jeter des monstres, des ressources ou même des villageois, en les sacrifiant pour obtenir de l'essence. Mais faites tout de même attention, les $YEL1portails cullis $WHI0ont tendance à surcharger si ils sont trop utilisés."
    speedControlsHeader:
      text: "Contrôles de vitesse et pause"
    speedControls:
      text: "Saviez-vous que vous pouvez mettre le jeu en pause en appuyant sur $GRE1{shortcutKey}$WHI0, ou ajuster la vitesse du jeu en utilisant l'horloge ?"
    dismantleHeader:
      text: "Démantèlement de bâtiment"
    dismantle:
      text: "Vous pouvez démanteler des bâtiments en cliquant sur le bouton $YEL1Démanteler des bâtiments et objets $WHI0en bas à droite de l'interface graphique, puis sur le bâtiment que vous souhaitez démanteler. Une fois marqués pour être démantelés, vos constructeurs détruiront le bâtiment."
    overharvestingHeader:
      text: "Surexploitation"
    overharvesting:
      text: "Hé ! Ralentis. $RED1Il y a beaucoup trop de ressources sur le sol$WHI0. Avez-vous construit assez de stockage ? $RED1Si les ressources sont laissées par terre trop longtemps, elles peuvent se dégrader en déchets et faire apparaître des slimes $WHI0! Si vous voulez créer un stock de ressources, $YEL1vous devriez construire quelques bâtiments de stockage $WHI0! Ils sont dans $YEL1l'onglet stockage$WHI0 dans le panneau de construction. Vous pouvez aussi réduire la récolte de ressources en réduisant le nombre d'ouvriers assignés dans le panneau de gestion des ouvriers $YEL1à gauche GUI$WHI0."
    decayingResourcesHeader:
      text: "Ressources en décomposition"
    decayingResources:
      text: "$RED1Des tonnes de ressources sur le sol commencent à se décomposer en déchets !$WHI0 Si vous ne gardez pas les ressources dans des bâtiments de stockage, votre village sera jonché d'ordures et commencera à faire apparaître des slimes ! Vous devriez construire des espaces de stockage pour vos ressources, ou ne pas en récolter autant. Si les déchets sont déjà un problème, assurez-vous de $YEL1$construire des déchetteries$WHI0."
    wallAttackedHeader:
      text: "Les murs sont attaqués !"
    wallAttacked:
      text: "$RED1Les monstres sont sur le point d'attaquer votre {buildingName} et de percer un trou dans vos défenses !$WHI0 Les monstres attaqueront vos murs si l'entrée principale du village est trop congestionnée. Vous pouvez éviter cela en construisant des murailles plus épaisses ou en élargissant ou raccourcissant l'entrée principale du village ~~À mesure que le nombre de monstres augmente, votre labyrinthe devient de plus en plus encombré, ce qui les encourage à attaquer les murs. Assurez-vous de ne pas faire un labyrinthe trop long et trop serré. Donnez-leur un peu d'espace pour respirer et ils continueront à s'engouffrer là où $GRE1vous$WHI0 voulez qu'ils aillent !"

