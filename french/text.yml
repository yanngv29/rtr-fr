      base:
        name:
          text: "Tour recombobulatrice"
        description:
          text: "Augmente la capacité en énergie, la cadence de tir et la portée de la tour tout en diminuant le coût de tir."
      established:
        name:
          text: "Tour recombobulatrice établie"
        description:
          text: "Augmente de nouveau la capacité en énergie, la cadence de tir et la portée de la tour tout en diminuant le coût de tir."
      reinforced:
        name:
          text: "Tour recombobulatrice renforcée"
        description:
          text: "Augmente de nouveau la capacité en énergie, la cadence de tir et la portée de la tour tout en diminuant le coût de tir."

    reliquary:
      makeshift:
        name:
          text: "Reliquaire de fortune"
        description:
          text: "Permet aux occultistes de fabriquer des réceptacles étranges pour capturer les fantômes avant que leur corps ne se décompose. Ces réceptacles sont ensuite remis et conservés au reliquaire, et l'énergie est utilisée pour les entretenir."
      base:
        name:
          text: "Reliquaire"
        description:
          text: "Ajoute 2 emplacements supplémentaires pour les réceptables étranges et augmente les vitesses de capture de proies et d'âmes dans tout le village."
          revision: "1"
      established:
        name:
          text: "Reliquaire établi"
        description:
          text: "Ajoute 2 emplacements supplémentaires pour les réceptables étranges, un emplacement de prière supplémentaire et augmente les vitesses de prière et de capture d'âmes dans tout le village."
          revision: "1"

    rockStorage:
