      established:
        name:
          text: "Cabane du responsable de voirie établie"
        description:
          text: "Augmente le bonus global de vitesse des travaux liés aux routes, augmente la capacité de stockage du bâtiment et donne un poste de responsable de voirie supplémentaire."

    well:
