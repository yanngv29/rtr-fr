    faith:
      text: "La foi globale en leur dieu. Plus la foi est élevée, moins ils risquent d'être surpris ou de réagir négativement en voyant leur dieu interagir avec le monde. La foi déterminera également dans quelle mesure ils augmenteront la limite maximale de la barre d'influence de leur dieu."
