    strengthHeader:
      text: "Force"
    strength:
      text: "Propriété primaire déterminant les dégâts d'attaque de cette créature et secondaire pour déterminer la vitesse d'attaque. Permet aussi d'améliorer les points de vie, combien de ressources elle peut transporter et sa vitesse de travail."
    dexterityHeader:
